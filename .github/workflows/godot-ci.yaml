name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.0.0
  EXPORT_NAME: GJF-GMTK-23
  PROJ_DIR: godot-project-dir

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - uses: chickensoft-games/setup-godot@v1
        name: Setup Godot
        with:
          version: 4.0.3
          use-dotnet: false
      - name: Verify Setup
        run: |
          godot --version
      - name: Windows Build
        run: |
          cd $PROJ_DIR
          mkdir -v -p build/windows
          godot --headless -v --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: build/windows
      - name: Butler Upload
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: windows
          ITCH_GAME: gjf-gmtk-23
          ITCH_USER: ${{ secrets.ITCH_USER }}
          PACKAGE: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - uses: chickensoft-games/setup-godot@v1
        name: Setup Godot
        with:
          version: 4.0.3
          use-dotnet: false
      - name: Verify Setup
        run: |
          godot --version
      - name: Linux Build
        run: |
          cd $PROJ_DIR
          mkdir -v -p build/linux
          godot --headless -v --export-release "Linux/X11" build/linux/$EXPORT_NAME.x86_64
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux
          path: build/linux
      - name: Butler Upload
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: linux
          ITCH_GAME: gjf-gmtk-23
          ITCH_USER: ${{ secrets.ITCH_USER }}
          PACKAGE: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - uses: chickensoft-games/setup-godot@v1
        name: Setup Godot
        with:
          version: 4.0.3
          use-dotnet: false
      - name: Verify Setup
        run: |
          godot --version
      - name: Web Build
        run: |
          cd $PROJ_DIR
          mkdir -v -p build/web
          godot --headless -v --export-release "HTML5" build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.
      - name: Butler Upload
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: web
          ITCH_GAME: gjf-gmtk-23
          ITCH_USER: ${{ secrets.ITCH_USER }}
          PACKAGE: build/web

  export-mac:
    name: Mac Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - uses: chickensoft-games/setup-godot@v1
        name: Setup Godot
        with:
          version: 4.0.3
          use-dotnet: false
      - name: Verify Setup
        run: |
          godot --version
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          godot --headless -v --export-release "Mac OSX" build/mac/$EXPORT_NAME.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: mac
          path: build/mac
      - name: Butler Upload
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: mac
          ITCH_GAME: gjf-gmtk-23
          ITCH_USER: ${{ secrets.ITCH_USER }}
          PACKAGE: build/mac
